	<div id="conditions" class="list-group"></div>
<!-- <div>{{ conditions | safe}}</div> -->
<script>
console.log({{conditions | safe}})
var condition = $.map({{conditions | safe}}, function(key, value) { return value });

var sip_size = $.map({{conditions | safe}}, function(key, value) { return key });


	var out = '<ul class="list-group">'
    for(var i = 0; i<condition.length; i++) {
        out += '<li class="list-group-item">' + condition[i] + '         <span class="label label-default">' + sip_size[i]  + '</span</li>'
    //out += '</ul>'
  }
    document.getElementById("conditions").innerHTML = out;



</script>
